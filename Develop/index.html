<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        
        <div class="card-header">
          <h2>Enter your password criteria below then click "Generate Password."</h2>
          <p> If one of these criteria are not necessary, please leave the field blank. For example, if I did not need any special characters, I would leave the last field blank.</p>
        </div>

        <div class="card-body">
          
          <form>
            <label for="minChar">Minimum Number of Characters</label>
            <input type="number" min="1" max="150" id="minChar" ><br><br>

            <label for="maxChar">Maximum Number of Charactes</label>
            <input type="number" min="1" max="150" id="maxChar"><br><br>

            <label for="lowChar">At least [] lowercase letters... </label>
            <input type="number" min="1" max="26" id="lowChar" ><br><br>

            <label for="upChar">At least [] uppercase letters...</label>
            <input type="number" min="1" max="26" id="upChar"><br><br>

            <label for="numChar">At least [] numbers... </label>
            <input type="number" min="1" max="10" id="numChar"><br><br>

            <label for="spcChar">At least [] special characters... </label>
            <input type="number" min="1" max = "31" id="spcChar"><br><br>
          </form>         
          
          
        
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        



        </div>



        <div class="card-footer">
    
          <button id="generate" class="btn">Generate Password</button>

            <!--
            <input id="userInput" type="text" placeholder="Text">
            <button onclick="returnText()">Submit</button>

            -->


        </div>



      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
